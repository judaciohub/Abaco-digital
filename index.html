<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ábaco Digital - Domporquito S/A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #8B4513, #D2B48C);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      width: 150px;
      margin-top: 20px;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    #itens-lista {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .item {
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .item span {
      cursor: pointer;
    }
    .item span:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: left;
    }
    #finalizar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resumo-final {
      margin-top: 20px;
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <img src="img/dpa.png" alt="Logo DPA" class="logo" />
  <h1>Ábaco Domporquito S/A</h1>
  <div class="container">
    <div id="itens-lista"></div>
    <div id="resultado">Resumo:</div>
    <button id="finalizar">Finalizar Contagem</button>
    <div id="resumo-final"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const itens = [
        "Banha Rama", "Cabeça", "Carne da sangria", "Carne da traqueia", "Carne de cabeça",
        "Cauda", "Coração", "Estômago", "Figado", "Glândulas e linfonodos",
        "Gordura em excesso", "Lingua", "Mão", "Máscara", "Papada",
        "Pé", "Pele", "Pernas na altura dos jarretes", "Rabo",
        "Sangue", "Tripa", "Unhas e casco", "Víscera"
      ];
      const contagem = {};
      const lista = document.getElementById('itens-lista');
      const resultado = document.getElementById('resultado');
      const resumoFinal = document.getElementById('resumo-final');

      function gerarCorAleatoria() {
        const letras = '0123456789ABCDEF';
        let cor = '#';
        for (let i = 0; i < 6; i++) {
          cor += letras[Math.floor(Math.random() * 16)];
        }
        return cor;
      }

      itens.forEach((nome) => {
        contagem[nome] = 0;
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');
        itemDiv.style.backgroundColor = gerarCorAleatoria();
        const nomeSpan = document.createElement('span');
        nomeSpan.textContent = `${nome}: 0`;
        nomeSpan.addEventListener('click', () => {
          contagem[nome]++;
          nomeSpan.textContent = `${nome}: ${contagem[nome]}`;
          atualizarResumo();
        });
        itemDiv.appendChild(nomeSpan);
        lista.appendChild(itemDiv);
      });

      function atualizarResumo() {
        let texto = `<strong>Resumo:</strong><br>`;
        for (const [nome, valor] of Object.entries(contagem)) {
          if (valor > 0) {
            texto += `${nome}: ${valor}<br>`;
          }
        }
        resultado.innerHTML = texto || "Nenhum item selecionado";
      }

      document.getElementById('finalizar').addEventListener('click', () => {
        const agora = new Date();
        const dataHora = agora.toLocaleString('pt-BR');
        let textoFinal = `Resumo Final\n`;
        textoFinal += `Data e Hora: ${dataHora}\n\n`;
        textoFinal += `Contagem:\n`;
        for (const [nome, valor] of Object.entries(contagem)) {
          if (valor > 0) {
            textoFinal += `${nome}: ${valor}\n`;
          }
        }
        textoFinal += `\nAssinatura: __________________________\n`;
        textoFinal += `Ábaco Domporquito S/A`;

        resumoFinal.innerHTML = `
          <h3>Resumo Final</h3>
          <strong>Data e Hora:</strong> ${dataHora}<br><br>
          <strong>Contagem:</strong><br>` +
          Object.entries(contagem)
            .filter(([_, valor]) => valor > 0)
            .map(([nome, valor]) => `${nome}: ${valor}<br>`)
            .join('') +
          `<br><strong>Assinatura:</strong> __________________________<br>
          <em>Ábaco Domporquito S/A</em>`;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFont("Helvetica");
        doc.setFontSize(12);
        doc.text(textoFinal, 10, 10);
        doc.save("contagem-abaco.pdf");
      });
    });
  </script>
</body>
</html>
